
name: testemby789
on:
  repository_dispatch:
    types: ServerStart
  workflow_dispatch:
    
jobs:
  StartServer:
    runs-on: ubuntu-latest
    name: EmbyServer
    continue-on-error: true

    steps:
      - uses: actions/checkout@v2
      - name: Emby Install
        run: |
          curl https://rclone.org/install.sh | sudo bash
          sudo -H su -c 'bash <(wget -qO - https://raw.githubusercontent.com/crypt-bphc/Allinone/main/setup.sh) && . ~/.bashrc'
